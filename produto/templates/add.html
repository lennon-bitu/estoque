{% extends 'base.html' %}
    {% block content %}
    
    <form action=" {% url 'produto:incluir' %} " method='POST'>
      {% csrf_token %}
      
      <div class='container'>
        <h3 calss='text-center'>Cadastrar Produto</h3>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-codigo"><i class="fa fa-code" aria-hidden="true"></i></span>
          <input type="number" class="form-control" value="{{ ultimonum }}" name='codigo' aria-label="codigo" aria-describedby="basic-codigo">

          <span class="input-group-text" id="basic-codigobarras"><i class="fa fa-barcode" aria-hidden="true"></i></span>
          <input type="number" class="form-control" placeholder="codigobarras" name='codigobarras' aria-label="codigobarras" aria-describedby="basic-codigobarras">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-nome"><i class="fa fa-tags" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="nome" name='nome' aria-label="nome" aria-describedby="basic-nome">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-categoria"><i class="fa fa-list" aria-hidden="true"></i></span>
          <select class="form-control" aria-label="categoria" name='categoria' aria-describedby="basic-categoria">
            {% for categ in categoria %}
            <option velue="{{categ.id }}">{{ categ.nome}}</option>
            {% endfor %}
            
          </select >

          <span class="input-group-text" id="basic-unidademedida"><i class=""><sup>UNIDADE</sup></i></span>
          <select class="form-control" aria-label="unidademedida" name='unidademedida' aria-describedby="basic-unidademedida">
            {% for und in unidade %}
            <option velue="{{ und.id }}">{{ und.nome }}</option>
            {% endfor %}
            
          </select >
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-preco"><i class="fa fa-dollar"></i></span>
          <input type="number" class="form-control" placeholder="preco" name='preco' aria-label="preco" aria-describedby="basic-preco">

          <span class="input-group-text" id="basic-ncm"><i class="" aria-hidden="true"><sup>NCM</sup></i></span>
          <input type="text" class="form-control" placeholder="ncm" name='ncm' aria-label="ncm" aria-describedby="basic-ncm">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-saldo"><i class="fa fa-dropbox" aria-hidden="true"></i></span>
          <input type="number" class="form-control" placeholder="saldo" aria-label="saldo" name='saldo' value='0' aria-describedby="basic-saldo" readonly>
          <span class="input-group-text" id="basic-ativo"><i class="fa fa-check-circle-o" aria-hidden="true"><input class="form-control form-check-input" name='ativo' type="checkbox" id="ativo" checked></i></span>
          
          <label class="form-control" for="ativo">
              Ativo
          </label>
        </div>

        <div class="input-group mb-3">
          <button type="submit" class="form-control btn btn-primary">Salvar</button>
          <a href="{% url 'produto:home' %}" class="form-control btn btn-warning">cancelar</a>
          
        </div>
        

      </div>
    </form>
    
    {% endblock content %}
